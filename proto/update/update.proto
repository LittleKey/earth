syntax = "proto3";
package business;
option java_package = "com.yuanqi.update.model";

message UpdateRequest {
  string package_name = 1;
  uint32 version_code = 2;
  string channel = 3;
}
message UpdateResponse {
  bool has_update = 1;
  string version_name = 2;
  string update_log = 3;
  string path = 4;
  string sign = 5;
}
